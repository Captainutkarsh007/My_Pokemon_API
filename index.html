  <button type="button" class="fake-modal-button d-none" data-bs-toggle="modal" data-bs-target="">

 </button>

        </div>
        <div class="modal-body">
          <div class="modal-image">
            <img src="" alt="">

          </div>
          <div class="modal-content-body">
            <div class="general">
              <ul type="none">
                <li> <span style="font-weight: 900;" > <i class="fas fa-weight"></i> Weight: </span>  </li>
                <li> <span style="font-weight: 900;"> <i class="fas fa-briefcase"></i> Base Experience:</span>  </li>

              </ul>

            </div>
            <div class="stats">
              <span style="font-weight: 700; color: green;">Stats</span>
              <ul>
                <li style="font-weight: 400;"><span>type</span> <span>base stat</span> <span>base effort</span> </li>
                
              </ul>

            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>


      <nav class="c-navbar">

        </div>
        

       </div>
       
      </nav>
    

    <section class="pokemons">


    </section>
    <div class=" d-none each-poke">

        </div>

            <span></span>
            
      
        </div>
        <div class="abilities">
          <span>
            Abilities <i class="fas fa-dumbbell"></i>
